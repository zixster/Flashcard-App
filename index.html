    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

      // Polyfill process to prevent crash on process.env access
      window.process = {
        env: {
          NODE_ENV: 'development',

    </script>
    <script>

        theme: {
          extend: {
            colors: {
              'mem-yellow': '#FFC800',
              'mem-blue': '#2B3648',
              'mem-dark-blue': '#1B2432',
              'mem-green': '#88CC14',
              'mem-red': '#FF4B4B',
              'mem-gray': '#F2F2F2'
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F3F4F6;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
    </style>
    <script type="importmap">
